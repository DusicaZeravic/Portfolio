        <div class="header-form">
            <nav class="navbar">

                </ul>
                <div class="contact-bar">
                    <span>
                        <a href="mailto:dukizeravic@gmail.com">
                            <i class="far fa-envelope"></i>
                            dukizeravic@gmail.com
                        </a>
                    </span>
                    <span>
                        <i class="fas fa-phone"></i>
                        </i>
                        064 916 33 03
                    </span>
                </div>
            </nav>
        </div>
        <div class="content-form">
            <div class="picture-form">
                <img src="img/contact-us.jpg">
            </div>

            <div class="form-part">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="fname"> Ime:* </label>
                            <input type="text" class="form-control" id="reg_fname" name="reg_fname" required>
                        </div>
                        <div class="col">
                            <label for="lname"> Prezime:* </label>
                            <input type="text" class="form-control mb-2" id="reg_lname" name="reg_lname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email"> Email adresa:* </label>
                        <input type="email" class="form-control" id="reg_email" name="reg_email" required>
                    </div>
                    <div class="form-group">
                        <label for="service"> Označite vrstu usluge koja Vam je potrebna: </label>
                        <select id="service" name="service" class="form-control">
                            <option selected value="psihoterapija">Psihoterapija</option>
                            <option value="savetovanje">Savetovanje</option>
                            <option value="sihološka procena">Psihološka procena</option>
                            <option value="profesionalna orijentacije">Profesionalna orijentacija</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Tekst poruke</label>
                        <textarea id="subject" class="form-control" name="subject"
                            placeholder="Ovde upišite tekst poruke..." style="height:160px"></textarea>
                    </div>

                    <div id="errorMessage" class="error-message" style="color: red">
                    </div>

                    <input id="button" class="btn btn-secondary mr-2 mt-4" type="reset" value="Obriši">
                    <input type="submit" id="submit" class="btn btn-dark mt-4" value="Pošalji poruku">
                </form>
            </div>
        </div>
